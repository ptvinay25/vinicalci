<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="Calc.css">
   <title>Calulator</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
   <h1>SIMPLE CALCULATOR</h1>
  <div class="container">
 <div class="calci">
   <form>
      <div id="display">
         <input type="text" name="display">
      </div>
      <div>
         <input type="button" value="AC" onclick="display.value=''" class="optbtn">
         <input type="button" value="DEL" onclick="display.value= display.value.toString().slice(0,-1)" class="optbtn">
         <input type="button" value="." onclick="display.value +='.'" class="optbtn">
         <input type="button" value="/" onclick="display.value +='/'" class="optbtn">
      </div>
      <div>
         <input type="button" value="7" onclick="display.value +='7'">
         <input type="button" value="8" onclick="display.value +='8'">
         <input type="button" value="9" onclick="display.value +='9'">
         <input type="button" value="*" onclick="display.value +='*'" class="optbtn">
      </div>
      <div>
         <input type="button" value="4" onclick="display.value +='4'">
         <input type="button" value="5" onclick="display.value +='5'">
         <input type="button" value="6" onclick="display.value +='6'">
         <input type="button" value="-" onclick="display.value +='-'" class="optbtn">
      </div>
      <div>
         <input type="button" value="+" id="plus" onclick="display.value +='+'" class="optbtn">
      </div>
      <div>
         <input type="button" value="1" onclick="display.value +='1'" >
         <input type="button" value="2" onclick="display.value +='2'">
         <input type="button" value="3" onclick="display.value +='3'">
      </div>
      <div>
         <input type="button" value="00" onclick="display.value +='00'">
         <input type="button" value="0" onclick="display.value +='0'">
         <input type="button" value="=" onclick="display.value=eval(display.value)" class="optbtn">
      </div>
   </form>
 </div>
  </div>
</body>
</html>
